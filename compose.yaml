version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html/
    depends_on:
      - db

  db:
    image: mariadb:latest
    restart: always
    ports:
      - "3306:3306" #port forwarding to be able to connect to the mariadb in console, maybe ditch phpmyadmin
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: planer
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - ./mariadb_data:/var/lib/mysql

volumes:
  dbdata:

